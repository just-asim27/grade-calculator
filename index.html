 <!doctype html>
<html>
<head>
  <title>Grade Calculator</title>
  <style>
    /* BODY & PAGE LAYOUT */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6f2ff);
      display: flex;
      flex-direction: column;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex: 1;
      padding: 40px 20px;
    }

    h1, h2, h3, h4 {
      text-align: center;
      color: #1a1a1a;
      font-weight: 600;
      margin-top: 0;
    }

    /* FORM CONTAINER */
    form {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-top: 5px solid #007bff;
    }

    /* LABELS & INPUTS */
    label {
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px 0;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }

    /* COURSE NAME */
    input[name="course"] {
      width: 260px;
      margin-left: 10px;
    }

    /* COMPONENT & GRADE RANGE BOXES */
    .component,
    .grade-range {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      background: linear-gradient(145deg, #f9f9ff, #e6f0ff);
      border: 1px solid #cce0ff;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.05);
    }

    /* COMPONENT HEADER (NAME + WEIGHT) */
    .component-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .component-header input[type="text"] { width: 200px; }
    .component-header input[type="number"] { width: 110px; }

    /* ITEMS ROW */
    .items .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .items input[type="number"] { width: 90px; }
    .items .separator { margin: 0 6px; font-weight: bold; }

    /* BUTTONS */
    button {
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover { background: #0056b3; }

    .remove-btn {
      background: #dc3545;
    }
    .remove-btn:hover { background: #a71d2a; }

    .actions-row { margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap; }

    .component-footer { margin-top: 12px; text-align: center; }

    /* GRADE RANGE ALIGNMENT */
    .grade-range {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .grade-range label { width: 60px; }
    .grade-range input { width: 90px; }

    /* SUBMIT BUTTON */
    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #28a745, #2ecc71);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    input[type="submit"]:hover {
      background: linear-gradient(90deg, #218838, #27ae60);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
      background: #f8f9fa;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="center">
    <form action="calculate.php" method="post">
      <h1>Grade Calculator</h1>

      <label>Course Name:</label>
      <input type="text" name="course" required>

      <h2>Components</h2>
      <div id="components"></div>
      <button type="button" onclick="addComponent()">+ Add Component</button>

      <h2>Grade Ranges (Editable)</h2>
      <div id="grades"></div>
      <button type="button" onclick="addNextGrade()">+ Add Grade</button>

      <input type="submit" value="Calculate">
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Created by <strong>Asim</strong>
  </footer>

  <script>
    const defaultGrades = [
      ["A+", 95, 100],
      ["A", 90, 94.99],
      ["A-", 85, 89.99],
      ["B+", 80, 84.99],
      ["B", 75, 79.99],
      ["B-", 70, 74.99],
      ["C+", 65, 69.99],
      ["C", 60, 64.99],
      ["C-", 55, 59.99],
      ["D+", 50, 54.99],
      ["D", 45, 49.99],
      ["F", 0, 44.99]
    ];

    // Add first grade (A+) on page load
    window.onload = function() {
      addGrade(0);
    }

    function addGrade(index) {
      const container = document.getElementById("grades");

      const div = document.createElement("div");
      div.classList.add("grade-range");

      div.innerHTML = `
        <label>Grade:</label>
        <input type="text" name="grades[${index}][letter]" value="${defaultGrades[index][0]}" required>
        <label>Min %:</label>
        <input type="number" step="0.01" name="grades[${index}][min]" value="${defaultGrades[index][1]}" required>
        <label>Max %:</label>
        <input type="number" step="0.01" name="grades[${index}][max]" value="${defaultGrades[index][2]}" required>
        <button type="button" class="remove-btn" onclick="removeGrade(this)">Remove</button>
      `;

      container.appendChild(div);
    }

    function addNextGrade() {
      const container = document.getElementById("grades");
      const currentCount = container.children.length;

      if (currentCount < defaultGrades.length) {
        addGrade(currentCount);
      } else {
        alert("All default grades are already added.");
      }
    }

    function removeGrade(btn) {
      const row = btn.closest(".grade-range");
      if (row) row.remove();
    }

    function addComponent() {
      const container = document.getElementById("components");
      const index = container.children.length;

      const div = document.createElement("div");
      div.classList.add("component");

      div.innerHTML = `
        <h3>Component ${index + 1}</h3>
        <div class="component-header">
          <label>Name:</label>
          <input type="text" name="components[${index}][name]" required>
          <label>Weight (%):</label>
          <input type="number" name="components[${index}][weight]" required>
        </div>

        <div class="items" id="items-${index}">
          <h4>Items</h4>
          <div class="item-row">
            <label style="width:140px;">Obtained / Total:</label>
            <input type="number" step="0.01" name="components[${index}][items][0][obtained]" required>
            <span class="separator">/</span>
            <input type="number" name="components[${index}][items][0][total]" required>
            <button type="button" class="remove-btn" onclick="removeItem(this)">Remove</button>
          </div>
        </div>

        <div class="actions-row">
          <button type="button" onclick="addItem(${index})">+ Add Item</button>
        </div>

        <div class="component-footer">
          <button type="button" class="remove-btn" onclick="removeComponent(this)">Remove Component</button>
        </div>
      `;

      container.appendChild(div);
    }

    function addItem(componentIndex) {
      const container = document.getElementById(`items-${componentIndex}`);
      const itemIndex = container.querySelectorAll('.item-row').length;

      const div = document.createElement("div");
      div.classList.add("item-row");
      div.innerHTML = `
        <label style="width:140px;">Obtained / Total:</label>
        <input type="number" step="0.01" name="components[${componentIndex}][items][${itemIndex}][obtained]" required>
        <span class="separator">/</span>
        <input type="number" name="components[${componentIndex}][items][${itemIndex}][total]" required>
        <button type="button" class="remove-btn" onclick="removeItem(this)">Remove</button>
      `;

      container.appendChild(div);
    }

    function removeItem(btn) {
      const row = btn.closest('.item-row');
      if (row) row.remove();
    }

    function removeComponent(btn) {
      const comp = btn.closest('.component');
      if (comp) comp.remove();
    }
  </script>
</body>
</html>
